<template name='tasksDiv'>
    <div>
        {{#if tasks}}
        {{#each tasks}}
        <div class="task">
            <h1 class="title">{{title}}</h1>
            <p>{{content}}</p>
            <div>
                <h5 class="author">{{userName owner}}</h5>
                <h6 class="date">{{createdAt}}</h6>
            </div>
        </div>
        {{/each}}
        {{else}}
        No tasks yet created
        {{/if}}
    </div>
</template>
